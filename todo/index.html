<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Task Manager</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f4f7;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  .task-input {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }

  .task-input input {
    padding: 10px;
    width: 250px;
    border: 1px solid #aaa;
    border-radius: 5px;
  }

  .task-input button {
    padding: 10px 15px;
    margin-left: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .task-input button:hover {
    background-color: #45a049;
  }

  .board {
    display: flex;
    justify-content: space-around;
    gap: 10px;
  }

  .column {
    background-color: #c9fff2;
    border-radius: 10px;
    width: 30%;
    min-height: 400px;
    padding: 10px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }

  .column h2 {
    text-align: center;
    color: #333;
    border-bottom: 2px solid #999;
    padding-bottom: 5px;
  }

  .task {
    background-color: #fff;
    margin: 10px;
    padding: 10px;
    border-radius: 8px;
    cursor: grab;
    border-left: 5px solid #4CAF50;
  }

  .task.dragging {
    opacity: 0.5;
  }
</style>
</head>
<body>
  <h1>College Task Manager</h1>

  <div class="task-input">
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add</button>
  </div>

  <div class="board">
    <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>To Do</h2>
    </div>
    <div class="column" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>In Progress</h2>
    </div>
    <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Done</h2>
    </div>
  </div>

<script>
  function addTask() {
    const input = document.getElementById("taskInput");
    const taskText = input.value.trim();
    if (taskText === "") return alert("Please enter a task!");

    const task = document.createElement("div");
    task.className = "task";
    task.draggable = true;
    task.textContent = taskText;

    task.addEventListener("dragstart", drag);
    task.addEventListener("dragend", dragEnd);

    document.getElementById("todo").appendChild(task);
    input.value = "";
  }

  function allowDrop(e) {
    e.preventDefault();
  }

  function drag(e) {
    e.dataTransfer.setData("text", e.target.textContent);
    e.target.classList.add("dragging");
    e.dataTransfer.effectAllowed = "move";
  }

  function dragEnd(e) {
    e.target.classList.remove("dragging");
  }

  function drop(e) {
    e.preventDefault();
    const data = e.dataTransfer.getData("text");

    const newTask = document.createElement("div");
    newTask.className = "task";
    newTask.draggable = true;
    newTask.textContent = data;
    newTask.addEventListener("dragstart", drag);
    newTask.addEventListener("dragend", dragEnd);

    e.target.closest(".column").appendChild(newTask);

    // Remove the old element (to avoid duplicates)
    const oldTask = document.querySelector(`.task.dragging`);
    if (oldTask) oldTask.remove();
  }
</script>
</body>
</html>
